<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Pratica 02 - William Wollert</title>

        <meta name="description" content="Pratica 01 para desenvolvimento web 1">

        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <header>
            <h1>Cadastro de pessoa - Pratica 02</h1>
        </header>
        <main>
            <form action="cadastro.php" method="post">
                <fieldset>
                    <legend>Cadastro</legend>
                    <ul>
                        <li> 
                            <label for="nome_cadastro">Nome:</label>    
                            <input type="text" id="nome_cadastro" maxlength="100" required>    
                        </li>
                        <li>
                            <label for="sobrenome_cadastro">Sobrenome:</label>
                            <input type="text" id="sobrenome_cadastro" maxlength="100" required>
                        </li>
                        <li>
                            <label for="email_cadastro"></label>
                            <input type="email" id="email_cadastro" required>
                        </li>
                        <li>
                            <label for="data_nascimento_cadastro">Data de nascimento:</label>
                            <input type="date" id="data_nascimento_cadastro" min="01/01/1920" max="01/01/2024" required>
                        </li>
                        <li>
                            <label for="sexo">Sexo:</label>
                            <label for="sexo_masculino_cadastro">Masculino</label>
                            <input type="radio" id="sexo_masculino_cadastro" name="sexo" value="1">
                            <label for="sexo_feminino_cadastro">Feminino</label>
                            <input type="radio" id="sexo_feminino_cadastro" name="sexo" value="2">
                        </li>
                        <li>
                            <label for="endereço_cadastro">Endereço:</label>
                            <input type="text" id="endereço_cadastro" maxlength="200" required>
                        </li>
                        <li>
                            <label for="cep_cadastro">CEP:</label>
                            <input type="text" id="cep_cadastro" maxlength="10" required>
                        </li>
                        <li>
                            <label for="cor_cadastro">Cor favorita:</label>
                            <input type="color">
                        </li>
                        <li>
                            <label for="estado_cadastro">Estado:</label>
                            <select name="estado_cadastro" id="estados">
                                <option value="1">Santa Catarina</option>
                                <option value="2">Paraná</option>
                                <option value="3">Rio Grande do Sul</option>
                            </select>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </main>        
    </body>
</html>
