<!DOCTYPE html>

<html> a
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculadora JS</title>
        <meta name="description" content="Calculadora em javascript">
        <meta name="author" content="William Wollert">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="pratica01calculadora.js" defer></script>
    </head>
    <body>
        <header>
            <div id="bloco_titulo">
                <h2>Calculadora</h2>
            </div>
        </header>
        <main>
            <section>
                <div id="bloco_1">
                    <label for="operacao">Escolha qual operação:</label>
                    <select name="operacao" id="operacoes">
                        <option value="1" id="soma">Adição</option>
                        <option value="2" id="sub">Subtração</option>
                        <option value="3" id="mult">Multiplicação</option>
                        <option value="4" id="div">Divisão</option>
                    </select>
                </div>
            </section>
            <section>
                <div id="bloco_2">
                    <label for="PrimeiroValor">1º Valor</label>
                    <input type="number" name="PrimeiroValor" id="PriVal">
                    <br>
                    <label for="SegundoValor">2º Valor</label>
                    <input type="number" name="SegundoValor" id="SegVal"> 
                    <br>
                    <button type="submit" onclick="getCalc()">Calcular</button>
                </div>
            </section>
            <section>
                <div id="bloco_3">
                    <h3>Resultado:</h3>
                    <p id="resultado"></p>
                </div>
            </section>
        </main>
    </body>
</html>
